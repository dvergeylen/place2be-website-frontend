<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>

  <title>Place2Be</title>

  <link rel='icon' type='image/png' href='/favicon.png'>

  <!-- Always included: Bulma, Utils -->
  <script defer src="/build/bundle.js"></script>
  <link rel='stylesheet' href='/build/bundle.css'>

  <!-- JS and components needed in static pages (auth, ...) -->
  <script defer src="/build/credentials.js"></script>
  <link rel='stylesheet' href='/build/credentials.css'>
  <link rel='stylesheet' href='/build/credentials-components.css'>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://place2be.io">
        <svg id="logo">
          <use href='images/sprite.svg#logo' />
        </svg>
        <svg id="brand" class="left-spaced">
          <use href='images/sprite.svg#brand' />
        </svg>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navBarLinks">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navBarLinks" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          How it works
        </a>

        <a class="navbar-item">
          Documentation
        </a>

        <a class="navbar-item">
          Blog
        </a>
      </div>

      <div class="navbar-end">
      </div>
    </div>
  </nav>

  <main>
    <section id="credentials" class="section">
    </section>
  </main>
</body>

</html>
